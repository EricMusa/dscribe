language: python
python:
  - "2.7"
  - "3.6"

# Command to install dependencies
install:
  - ./.travis-install-dependencies.sh

# Command to run tests
script:
  - regtests/runtests.sh

# Run the coverage analysis after tests
after_success:
  - if [[ $ENV == python=3.6* ]]; then
      coveralls;
    fi

# safelist
branches:
  only:
  - master
